services:
  - type: web
    name: crmpy-backend
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt && python init_db.py
    startCommand: python main.py
    envVars:
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./data/furniture_crm.db
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.11
    healthCheckPath: /health
    disk:
      name: backend-disk
      mountPath: /app/data
      sizeGB: 1

disks:
  - name: backend-disk
    mountPath: /app/data
    sizeGB: 1

