services:
  # Бэкенд сервис (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - db_data:/app/data
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite+aiosqlite:///./data/furniture_crm.db}
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-this-in-production}
      - PORT=8000
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://frontend:3000}
    networks:
      - crmpy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Фронтенд сервис (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:8000/api}
      - NEXT_PUBLIC_API_SERVER_URL=${NEXT_PUBLIC_API_SERVER_URL:-http://backend:8000}
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - crmpy-network
    restart: unless-stopped

volumes:
  db_data:
    driver: local

networks:
  crmpy-network:
    driver: bridge