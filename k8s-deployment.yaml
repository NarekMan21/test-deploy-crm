apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crm-backend
  template:
    metadata:
      labels:
        app: crm-backend
    spec:
      containers:
      - name: backend
        image: cr.yandex/crporhh8a0rqo435mnvk/crmpy1-backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: SECRET_KEY
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: crm-secrets
              key: DATABASE_URL
        volumeMounts:
        - name: db-storage
          mountPath: /app/furniture_crm.db
        - name: uploads-storage
          mountPath: /app/uploads
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
      volumes:
      - name: db-storage
        persistentVolumeClaim:
          claimName: db-storage
      - name: uploads-storage
        persistentVolumeClaim:
          claimName: uploads-storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crm-frontend
  template:
    metadata:
      labels:
        app: crm-frontend
    spec:
      containers:
      - name: frontend
        image: cr.yandex/crporhh8a0rqo435mnvk/crmpy1-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://crm-backend:8080"
---
apiVersion: v1
kind: Service
metadata:
  name: crm-backend
spec:
  selector:
    app: crm-backend
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: crm-frontend
spec:
  selector:
    app: crm-frontend
  ports:
  - port: 3000
    targetPort: 3000
  type: LoadBalancer